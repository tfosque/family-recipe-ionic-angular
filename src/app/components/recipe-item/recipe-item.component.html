<ion-item (click)="onClick()">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label routerLink="/recipe-details">{{recipe.title}}</ion-label>
      </ion-col>

      <ion-col size="3">
        <ion-img src="https://dummyjson.com/image/200x200" alt={{recipe.id}}></ion-img>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-item>
