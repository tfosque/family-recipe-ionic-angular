<ion-item (click)="onClick()" [ngStyle]="{overflow: 'auto'}" [lines]="showRowLine">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-img class="rounded" [src]="recipe.imgSet.thumb" alt={{recipe.id}}></ion-img>
      </ion-col>

      <ion-col size="9">
        <ion-label routerLink="/recipe-details" class="title">{{recipe.title}}</ion-label>
        <div class="details">
          <ion-row>
            <ion-col size="4">{{recipe.average_price}}</ion-col>
            <ion-col size="8">{{recipe.uom}}</ion-col>
            <ion-col size="12">
              <ion-row>
                <ion-col size="4">
                  <ion-button fill="outline" color="light" class="cta" (click)="onToggleFavIcon($event)">
                    <ion-icon [name]="favIcon ? 'heart' : 'heart-outline'" color="warning"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="8">
                  <ion-button color="warning" class="cta" size="small">
                    <ion-icon slot="start" name="bag-add-outline"></ion-icon>
                    <ion-text class="text-white">ADD TO MEAL</ion-text>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-item>
